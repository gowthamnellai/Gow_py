<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: url("https://www.techadvisor.com/wp-content/uploads/2022/06/robot_robotics.jpg?quality=50&strip=all") no-repeat center center fixed ; 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
   
      background-size: cover;
    }

    h1 {
      text-align: center;
      background-color: rgba(239, 239, 239, 0);
      color: black;
      padding: 10px;
      border-radius: 10px; /* Adding border-radius for curved edges */
      border: 2px solid black; /* Adding a black border */
    }

    pre {
      list-style-type: disc;
      background-color: rgba(239, 239, 239, 0.924);
      color: black;
      text-align: center;
      font-size: larger;
      text-decoration: solid;
      padding: 20px;
      border-radius: 20px;
      border: 5px solid rgb(88, 78, 22)
      
    }
  </style>
</head>
<body>
  <h1>Recommended Products</h1>
  <pre><br>{{ advice }}</pre><br>
</body>
</html>
